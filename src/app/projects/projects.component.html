 <section>
  <div class="container-fluid h-100"> 
    <h2 class="text-secondary text-center title">Projects</h2>
    <div class="row h-100 view"> 
        <div class="col-2">
            <ul class="container-fluid" *ngFor="let project of projects" (click)="onSelect(project)">
              <li>
                <a>{{project.name}}</a>
              </li>
              <hr>
            </ul>
        </div> 
        <div class="col-10">
          <app-projectdetail [project] = "selectedProject"></app-projectdetail>
        </div>

    </div> 
  </div> 
 </section>
