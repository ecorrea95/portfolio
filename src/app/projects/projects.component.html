 <section id="projects">
  <div class="container-fluid h-100"> 
    <h2 class="text-secondary text-center title">Projects</h2>
    <div class="row h-100 view"> 
        <div class="col-3 height bg-secondary sidebar navbar">
            <div class="container sidebar-item" *ngFor="let project of projects; let i = index" [class.active]="selectedIndex === i" (click)="onSelect(project)" (click)="setIndex(i)">
              <div>{{project.name}}</div>
            </div>
        </div> 
        <div class="col-9">
          <app-projectdetail [project] = "selectedProject"></app-projectdetail>
        </div>
      </div> 
  </div> 
 </section>
