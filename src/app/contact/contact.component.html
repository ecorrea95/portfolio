<section>
  <div class="container">
    <form novalidate [formGroup]="feedbackForm" #fform="ngForm" (ngSubmit)="onSubmit()" method="POST" data-netlify="true">
      <div class="form-row">
        <div class="col-4">
          <input formControlName="firstname" placeholder="First Name" type="text" required>
          <p *ngIf="formErrors.firstname">{{formErrors.firstname}}</p>
          <input formControlName="lastname" placeholder="Last Name" type="text" required>
          <p *ngIf="formErrors.lastname">{{formErrors.lastname}}</p>
          <input  formControlName="email" placeholder="Email" type="email" required>
          <p *ngIf="formErrors.email">{{formErrors.email}}</p>
        </div>
        <div class="col-8">
          <div class="msg">
            <textarea matInput formControlName="message" placeholder="Your message" rows=12 required></textarea>
            <p *ngIf="formErrors.message">{{formErrors.message}}</p>
          </div>
          <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
        </div>
      </div>
    </form>
  </div>
</section>
