<div class="card-deck" *ngIf="project">
  <div class="card bg-light">
    <div class="card-body text-center">
      <img class="coverproject" src="{{project.cover}}" alt="{{project.name}}">
    </div>
    <button class="btn btn-primary"><a href="{{project.seeproject}}" target="_blank" class="text-white btn-project">See Project</a></button>
  </div>
</div>
